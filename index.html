<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Telecasino</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <button id="main_btn" onclick="DemoApp.sendMessage('');">Send «Hello, World!»</button>

    <script type="application/javascript">
    const DemoApp = {
        sendMessage() {
        // main.js

    // POST request using fetch()
    fetch("https://api.telegram.org/bot5606591428:AAHwnirx9dfQoMZXXw1i0qpPWaeqCklsCgk/sendMessage", {
        
        // Adding method type
        method: "POST",
        
        // Adding body or contents to send
        body: JSON.stringify({

            chat_id: 5897881279 ,
            text: "Hello from webapp"
        }),
        
        // Adding headers to the request
        headers: {
            "Content-type": "application/json; charset=UTF-8"
        }
    })

    // Converting to JSON
    .then(response => response.json())

    // Displaying results to console
    .then(json => console.log(json));

    }
}
    </script>

    
</head>
</html>
